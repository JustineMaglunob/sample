<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Text Properties</title>
	<style>
		h2{
			background-color: skyblue;
		}
		h3 {
			text-align: center;
		}
		#CabroliumV5 {
			text-decoration: overline;
		}
		.viner1 {
			text-transform: uppercase;		
			text-shadow: 2px 2px 3px magenta;
		}

	</style>
</head>
<body>
	<h1 style="color: skyblue;">This is a heading</h1>
	<h2>This is a heading</h2>
	<h3>This is a heading</h3>
	<h4 class="viner1">This is a heading</h4>
	<h5 id="CabroliumV5">This is a heading</h5>
	<p class="viner1">This is a paragraph</p>
</body>
</html>
